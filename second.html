<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CACULATOR</title>
    <link rel="stylesheet" href="./styles/second.css">
</head>

<body>

    <form>
        <h1>BMI Calculator</h1>
        <p><label for="height">Height in CM:<input type="number" id="height" placeholder="Enter height"></label></p>
        <p><label for="weight">Weight in KG:<input type="number" id="weight" placeholder="Enter Weight"></label></p>
        <button type="submit">Calculate</button>
        <div id="result">00.00</div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p class="under-weight">Under Weight = Less than 18.6</p>
            <p class="normal">Noramal Range = 18.6 and 24.9</p>
            <p class="overweight">OverWeight = Greater than 24.9</p>
        </div>
    </form>
    <!-- js -->
    <script src="./js/second.js"></script>
</body>

</html>
