<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <div class="btn-container">
            <button class="buttons" id="grey">grey</button>
            <button class="buttons" id="white">white</button>
            <button class="buttons" id="blue">blue</button>
            <button class="buttons" id="yellow">yellow</button>
            <button class="buttons" id="randomeColor">random</button>
            <button class="buttons" id="randomeHexColor">HexColor</button>
        </div>
    </div>
    <p>Try clicking on one of the colors above to change the background color of this page!</p>
    <div id="displayColors">
        <div id="displayHexColor">Hex color</div>
        <div id="displayNormalColor">RGB color</div>
    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
