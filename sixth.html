<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <link rel="stylesheet" href="./styles/sixth.css">
</head>

<body>
    <div class="container">
        <h2 id="question">What is [number1] multiplied by [number2]?</h2>
        <input type="number" id="answer" placeholder="Enter your answer">
        <button class="check-answer">Check Answer</button>
        <p id="result"></p>
        <p id="warning"></p>
        <button class="new-question">New Question</button>
        <div class="previous-result">
            <h3>Previous Results:</h3>
            <ul id="previous-result-list"></ul>
        </div>
    </div>

    <script src="./js/sixth.js">
    </script>
</body>

</html
